{% extends './includes/base.html' %}
{% block content %}
<center><BR><BR>
<h1>Login Page</h1>
<div class="col-md-4">
    <form action="{{ url_for('authentication.login') }}" method="POST">
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-info btn-block" value="LOGIN">
    </form>
</div>
If you don't have an account <a href="{{url_for('authentication.register')}}">Register here</a>
</center><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>
{% endblock %}
